<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>    
<body>
    <header>
        <hi id="title">Survey Form</hi>
    </header>
<div id="form-outer">
  <p id="description">
    Join my weekly newsletter
  </p>
  <form id="survey-form" method="get" action="">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">*Email: </label> 
      </div>
      <div class="rightTab">
        <input type="email" name="email"
id="email" class="input-field" placeholder="Enter your email" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">*
          Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" 
 id="number" min="1" max="100" class="input-field" placeholder="Age" required>                 </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current position?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learning</option>
          <option value="perferNo">Perfer not to say</option>
        </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userOption">What language would you like to read about?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio">
            <label>HTML5<input name="radio-buttons" value="1" type="radio" class="userOption"></label>
          </li>
          <li class="radio">
            <label>CSS3<input name="radio-buttons" value="2" type="radio" class="userOption"></label>
          </li>
          <li class="radio">
            <label>javaScript<input name="radio-buttons" value="3" type="radio" class="userOption"></label>
          </li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Things that you like to work on<br>(Check all that apply):</label>        
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox">
            <label><input name="prefer" value="1" type="checkbox" class="userOption">Front-end Projects</label>
          </li>
          <li class="checkbox">
            <input name="prefer" value="2"
                   type="checkbox" class="userOption">Back-end Projects</li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any comments or suggestions?</label>
    </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height: 50px; resize: vertical;" name="comment" placeholder="Enter your comment here.."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
  </div>
</body>
</html>
